<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- ответ сервера -->
    <p id="serverResponse"></p>
    <div id="messages" class="alert alert-primary" role="alert"></div>

    <!-- Зафексированный скрол -->
    <div data-bs-theme="dark" class="container">
      <h1>Chat</h1>
      <form id="messageForm" onsubmit="sendMessage(event)">
        <div class="form-group">
          <label for="message">Сообщение:</label>
          <p></p>
          <input
            type="text"
            class="form-control"
            id="messageInput"
            placeholder="Введите сообщение"
            required
          />
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
      <ul id="messagesList" class="list-group mt-3"></ul>
    </div>

    <script>
      // Отправка сообщений
      async function sendMessage(event) {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value;

        const response = await fetch("/message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: message }),
        });

        const result = await response.text();
        document.getElementById("serverResponse").textContent = result;

        // очистка поля ввода
        messageInput.value = "";

        // список сообщений
        loadMessages();
      }

      // Обновление сообщений на странице
      async function loadMessages() {
        const response = await fetch("/messages");
        const messages = await response.json();

        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";

        messages.forEach((msg) => {
          const messageElement = document.createElement("p");
          messageElement.textContent = msg;
          messagesDiv.appendChild(messageElement);
        });
      }

      // сообщения при загрузке страницы
      loadMessages();

      // обновление сообщений 5 секундно для коректного отображения
      setInterval(loadMessages, 5000);
    </script>
  </body>
</html>
